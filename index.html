    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card" id="card-form">
            <h3 class="card-header text-uppercase">Schedule Your FREE Walk Today</h3>
            <form id="user-form" class="card-body">
                <!-- Dog Name Input -->
              <label class="form-label" for="Dog Name">Dog Name</label>
              <input name="username" id="dog-name" type="text" autofocus="true" class="form-input" />
                <!-- Dog Breed Input -->
              <label class="form-label" for="Dog Breed">Dog Breed</label>
              <input name="dog-breed" id="dog-breed" type="text" autofocus="true" class="form-input" />
                <!-- User Name Input -->
              <label class="form-label" for="User Name">Your Name</label>
              <input name="username" id="name" type="text" autofocus="true" class="form-input" />
                <!-- Phone Number -->
              <label class="form-label" for="User Phone">Your Phone Number</label>
              <input name="phone" id="phone" type="number" autofocus="true" class="form-input" />
                <!-- Email -->
              <label class="form-label" for="Email">Your Email</label>
              <input name="email" id="email" type="email" autofocus="true" class="form-input" />
                <!-- Form Submit Button -->
              <button type="submit" class="btn">Get Walking!</button>
              <!-- The image tag we are referencing in the js, API Dog breed image goes here -->
              <img id="dog-breed-img"></img>
            </form>
